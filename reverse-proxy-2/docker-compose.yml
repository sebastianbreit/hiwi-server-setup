version: '2'

services:
  nginx-proxy:
    image: nginxproxy/nginx-proxy
    container_name: "reverse-proxy"
    volumes:
        - "html:/usr/share/nginx/html"
        - "dhparam:/etc/nginx/dhparam"
        - "vhost:/etc/nginx/vhost.d"
        - "certs:/etc/nginx/certs"
        - "/run/docker.sock:/tmp/docker.sock:ro"
    restart: "always"
    networks: 
        - "reverse-proxy-net"
    ports:
        - "80:80"
        - "443:443"


volumes:
  certs:
  html:
  vhost:
  dhparam:

networks:
  reverse-proxy-net:
    external: true